<ion-view view-title="Sign-up" name="signIn-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.confirmPassword">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="signup(data)">Signup</button>
  </ion-content>
</ion-view>
