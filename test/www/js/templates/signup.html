<ion-view view-title="Sign-up" name="signIn-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Firstname" ng-model="data.firstName">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Lastname" ng-model="data.lastName">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="signup(data)">Create Account</button>
  </ion-content>
  <div class="bar bar-footer bar-calm"></div>
</ion-view>
